<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png"
    />

    <title>{%PRODUCTNAME%} {%IMAGE%} /// NODE FARM</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap");

      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        padding: 5rem 5rem 10rem;
        line-height: 1.7;
        font-family: "Roboto", sans-serif;
        color: #f0f0f0;
        min-height: 100vh;
        background-color: black;
      }

      h1 {
        font-family: "Roboto", sans-serif;
        font-size: 3rem;
        color: #b58a62;
        text-align: center;
        position: relative;
        word-spacing: 3px;
      }

      .container {
        width: 95rem;
        margin: 0 auto;
      }

      .product {
        width: 80rem;
        margin: 0 auto;
        margin-top: 3rem;
        background: #1a1a1a;
        box-shadow: 0 3rem 6rem 1rem rgba(0, 0, 0, 0.5);
        position: relative;
        border: 2px solid #b58a62;
      }

      .product__hero {
        position: relative;
        height: 22rem;
        overflow: hidden;
        background-color: #2a2a2a;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .product__image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: relative;
        z-index: 50;
      }

      .product__hero::before {
        content: '';
        display: block;
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(181, 138, 98, 0.1);
        opacity: 0.5;
        z-index: 100;
      }

      .product__emoji {
        font-size: 15rem;
        position: absolute;
      }

      .product__emoji--1 {
        top: -4rem;
        left: -2rem;
        z-index: 10;
      }

      .product__emoji--2 {
        top: -6rem;
        left: 9rem;
      }

      .product__emoji--3 {
        top: -4rem;
        right: 15rem;
      }

      .product__emoji--4 {
        top: -5rem;
        right: 2rem;
        z-index: 10;
      }

      .product__emoji--5 {
        bottom: -9rem;
        left: 18rem;
      }

      .product__emoji--6 {
        bottom: -8rem;
        left: 5rem;
      }

      .product__emoji--7 {
        bottom: -12rem;
        right: 14rem;
      }

      .product__emoji--8 {
        bottom: -8rem;
        right: -2rem;
      }

      .product__emoji--9 {
        top: -7rem;
        left: 19rem;
      }

      .product__lactose-free {
        position: absolute;
        top: -4rem;
        right: -4rem;
        z-index: 1000;
        height: 11rem;
        width: 11rem;
        background-color: #b58a62;
        border-radius: 50%;
        transform: rotate(15deg);
        box-shadow: 0 2rem 4rem rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .product__lactose-free h5 {
        font-weight: 900;
        text-transform: uppercase;
        font-size: 1.8rem;
        color: black;
      }

      .product__back:link,
      .product__back:visited {
        position: absolute;
        top: 2rem;
        left: 2rem;
        font-size: 1.5rem;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        z-index: 1000;
        color: black;
        background-color: #b58a62;
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.3);
        border-radius: 100rem;
        padding: 0 2rem;
        transition: all 0.3s;
        display: flex;
        align-items: center;
      }

      .product__back:hover,
      .product__back:active {
        background-color: #997350;
      }

      .product__name {
        background: linear-gradient(to right, #b58a62, #997350);
        padding: 1rem;
        font-family: "Roboto", sans-serif;
        font-size: 3.5rem;
        color: black;
        text-align: center;
        word-spacing: 2px;
        font-weight: 700;
      }

      .product__details {
        background-color: #2a2a2a;
        padding: 4rem 6rem;
        font-size: 1.9rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 1.5rem;
        color: #f0f0f0;
      }

      .product__description {
        padding: 5rem 6rem;
        font-size: 1.6rem;
        line-height: 1.8;
        color: #f0f0f0;
      }

      .product__link:link,
      .product__link:visited {
        display: block;
        background-color: #b58a62;
        color: black;
        font-size: 1.6rem;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        padding: 1.5rem;
        text-align: center;
        transform: scale(1.07);
        box-shadow: 0 2rem 6rem rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
      }

      .product__link:hover,
      .product__link:active {
        background-color: #997350;
        transform: scale(1.1);
      }

      .product__link span {
        transform: none;
      }

      .emoji-left {
        font-size: 2rem;
        margin-right: 1rem;
      }

      .emoji-right {
        font-size: 2rem;
        margin-left: 1rem;
      }

      .not-lactose-free {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>üßÅ Node Farm üçÆ</h1>

      <figure class="product">
        <a href="/overview" class="product__back">
          <span class="emoji-left">‚Üê</span>Back
        </a>
        <div class="product__hero">
          <span class="product__emoji product__emoji--1">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--2">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--3">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--4">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--5">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--6">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--7">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--8">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--9">{%IMAGE%}</span>
          <img src="{%IMAGE%}" alt="{%PRODUCTNAME%}" class="product__image" />
        </div>
        <h2 class="product__name">{%PRODUCTNAME%}</h2>
        <div class="product__details">
          <p><span class="emoji-left">üåç</span> {%FROM%} </p>
          <p><span class="emoji-left">‚ù§Ô∏è</span> {%NUTRIENTS%} </p>
          <p><span class="emoji-left">üí∑</span> {%PRICE%}‚Ç¨ </p>
        </div>
 
        <a href="#" class="product__link">
          <span class="emoji-left">üõí</span>
          <span>Add to food cart ({%PRICE%}‚Ç¨)</span>
        </a>
 
        <p class="product__description">{%DESCRIPTION%}</p>
      </figure>
     
    </div>
  </body>
</html>
